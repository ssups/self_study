<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const res = Array(10)
      .fill(0)
      .map((el, ind) => {
        return `
        <div>${ind}   , ${ind + 1}</div>
    `;
      })
      .join("")
      .replaceAll(",", "");

    const body = document.querySelector("body");
    body.innerHTML = res;
  </script>
</html>
