<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = new Array();
        let SwappedArr = [];

        function random(row, col) {
            for (let i = 0; i < row; i++) {
                innerArr = [];
                for (let i = 0; i < col; i++) {
                    num = Math.floor(Math.random() * 10 + 1);
                    innerArr.push(num);
                }
                arr[i] = innerArr;
            }
            return arr;
        }

        function Swap(arr, row, col) {
            let a = 0;
            for (let i = row - 1; i >= 0; i--) {
                let rowArr = [];
                for (let k = 0; k < col; k++) {
                    rowArr.push(arr[k][i]);
                }
                SwappedArr[a] = rowArr;
                a++;
            }
            this.arr = SwappedArr;
            return this.arr;
        }

        arr1 = random(3, 3);
        console.log("스왑전: ", arr1);
        console.log("스왑후", new Swap(arr1, 3, 3));
    </script>
</body>
</html>
